<html>
<head>
  <title>Friends</title>
  <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h2>Login</h2>
    <form action='/login' method='POST'>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
        <input type="submit" value="Login">
      </form>
  <hr>
  <h2>Register a new user</h2>
  <form action='/register' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <label for="password">Password:<input type="password" name="password" id="password"></label>
    <label for="re_password">Confirm Password:<input type="password" name="re_password" id="re_password"></label>
    <input type="submit" value="Register">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages  %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
  {% endwith %}
    </body>
</html>
